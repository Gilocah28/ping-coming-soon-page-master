<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/style/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main>
    <div class="main___container">
      <div class="main___form">
        <h2 class="main___title">PING<span>.</span></h2>
        <h2 class="main___subTitle">We are launching <span>soon!</span></h2>
        <p class="main___subscribe">Subscribe and get notified</p>
        <div class="main___input">
          <input type="email" placeholder="Your Email address" id="input">
          <p class="errorState">Please provide valid email address </p>
          <button class="submit">Notify Me</button>
        </div>
      </div>

      <div class="image___container">
        <img src="/images/illustration-dashboard.png" alt="Main Images">
      </div>

      <div class="footer___container">
        <div class="footer___icon">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p class="footer___text">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </main>



  <script src="script/apps.js"></script>
</body>
</html>
